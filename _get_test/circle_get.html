	<h2>Circle get test</h2>

	<button id="btn">Press this</button>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

		<script type="text/javascript">
	        (function() {
	        	$('#btn').click(getData);
	        	

	        	var value = {
	        					'users_fb_id' 	  : 123456,
	        					'users_name'  	  : 'John Doe',
	        					'users_photo_url' : 'http://www.some-photo.url',
	        					'goal'			  : 'Ipsum Lorem',

	        				};

	        	function getData(){
		        	$.ajax({
		        		type: 'post',
		            	url: '../circle/create',
		            	dataType: 'json',
		            	data: value,
		            	success: function(data) {            
		                	console.log('success');
		                	$('body').append('Success! Your new ID is: ' + data.id )
		                	
		             	},
		             	error: function(jqXHR, textStatus, errorThrown){
							console.log(jqXHR.responseText);
							console.log(jqXHR.status);
						}
		      		});
		        }

		    }());

        </script>
